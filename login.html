<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: sans-serif;
    background: linear-gradient(135deg, #4facfe, #f093fb);
  }
  main {
    display: flex;
    width: 100%;
    max-width: 850px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0px 10px 15px rgba(0,0,0,0.1);
  }
  .login {
    width: 400px;
  }
  form {
    width: 250px;
    margin: 60px auto;
  }
  h1 {
    margin: 20px;
    text-align: center;
    font-weight: bolder;
    text-transform: uppercase;
  }
  hr {
    border-top: 2px solid #ffa12c;
  }
  p {
    text-align: center;
    margin: 10px;
  }
  .right img {
    width: 450px;
    height: 100%;
    border-top-right-radius: 15px;
    border-bottom-right-radius: 15px;
  }
  form label {
    display: block;
    font-size: 16px;
    font-weight: 600;
  }
  input {
    width: 100%;
    margin: 2px;
    border: none;
    outline: none;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid gray;
  }
  button {
    border: none;
    outline: none;
    padding: 8px;
    width: 270px;
    color: #fff;
    font-size: 16px;
    border-radius: 5px;
    background: #ffa12c;
  }
  button:hover {
    background: rgba(214, 86, 64, 1);
  }
  @media (max-width:880px) {
    main {
      width: 100%;
      max-width: 750px;
      margin-left: 20px;
      margin-right: 20px;
    }
    form {
      width: 300px;
      margin: 20px auto;
    }
    .login {
      width: 400px;
      padding: 20px;
    }
    button {
      width: 320px;
    }
    .right img {
      width: 100%;
      height: 100%;
    }
  }
  @media (max-width:700px) {
    main {
      display: block;
    }
  }
  @media (max-width:465px) {
    .login {
      width: 300px;
    }
  }
</style>
</html>
